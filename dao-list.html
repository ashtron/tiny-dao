<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyDAO</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar nes-container">
            <div class="navbar-item"><a href="dao-list.html">my DAOs</a></div>
            <div class="navbar-item"><a href="index.html">launch a new DAO</a></div>
        </nav>
    </div>
    
    <div class="container">
        <div class="main nes-container is-rounded">
            <h2>my DAOs</h2>
    
            <div class="dao-list-container">
                <div class="dao-container nes-container is-rounded">
                    <h3>superDAO</h3>
                    <p>unvoted proposals: 1</p>
                </div>

                    <h3>giveDAO</h3>
                    <p>unvoted proposals: 3</p>
                </div>
    
                <div class="dao-container nes-container is-rounded">
                    <h3>renateDAO</h3>
                    <p>unvoted proposals: 4</p>
                </div>
        
                <div class="dao-container nes-container is-rounded">
                    <h3>ashDAO</h3>
                    <p>unvoted proposals: 0</p>
                </div>
    
                <div class="dao-container nes-container is-rounded">
                    <h3>coolDAO</h3>
                    <p>unvoted proposals: 0</p>
                </div>
        
                <div class="dao-container nes-container is-rounded">
                    <h3>lameDAO</h3>
                    <p>unvoted proposals: 1</p>
                </div>
            </div>
        </div>
    </div>
